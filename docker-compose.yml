version: '3.7'

services:
    ssh:
        build:
            context: './ssh'
            args:
                SSH_USER: ${SSH_USER}
                SSH_PASS: ${SSH_PASS}
        ports:
            - "2222:22"
        env_file:
          - ./.env.dev
    web:
        build: './app'
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
        - ./app/:/usr/src/app/
        ports:
        - 8000:8000
        env_file:
          - ./.env.dev