{% extends "base_generic.html" %}

{% block content %}

<h1>Secret list</h1>

{% if my_secret_list %}
<ul>

    {% for my_secret in my_secret_list %}
    <li>
        <a href="{{ my_secret.get_absolute_url }}">{{ my_secret.name }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>You don't have any secrets.</p>
{% endif %}

{% endblock %}
